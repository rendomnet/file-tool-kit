<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file-tool-kit Web Example</title>
  </head>
  <body>
    <h1>file-tool-kit Web Example</h1>
    <label for="file-select">Choose a file type:</label>
    <select id="file-select">
      <option value="/example.pdf">PDF</option>
      <option value="/example.doc">DOC (legacy)</option>
      <option value="/example.docx">DOCX</option>
      <option value="/example.xls">XLS (legacy)</option>
      <option value="/example.xlsx">XLSX</option>
      <option value="/example.ppt">PPT (legacy)</option>
      <option value="/example-2.ppt">PPT (legacy) 2</option>
    </select>
    <button id="extract-btn">Extract Text</button>
    <pre id="output"></pre>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
